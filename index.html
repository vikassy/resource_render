function get_string(content)
{
  var length = content.length
  var string = ""
  for(var i=0;i< length;i++)
  {
    string += String.fromCharCode(content[i]);
  }
  return string
}

  tmp.set(new Uint8Array(buffer1), 0);
  tmp.set(new Uint8Array(buffer2), buffer1.byteLength);
